<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    
    <script src="src/script.js" type="module"></script>
</head>
<body>
    <!--==[calculator container]==-->
    <div class="container">
        <div class="name">
            <h4>Scientific Calculator</h4>
        </div>
        
        <!--==[input screen]==-->
        <div class="input-area">
            <div class="settings">
                <span id="rad-div">RAD</span>
                <span id="shift-div" class="">SHIFT</span>
            </div>
            <input type="text" id="input_write" oninput="calcRes2()" readonly />
            <input type="text" id="input_res" readonly />
        </div>
        
        <!--==[BUTTONS]==-->
        <div class="btn-wrapper">
            <!--==[ NORMAL BUTTONS ]==-->
            <div id="norm">
                <div class="row"> 
                    <button id="del">Del</button>
                    <button id="right">»</button>
                    <button id="^">^</button>
                    <button id="÷">&divide;</button>
                </div>
                <div class="row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="×">&times;</button>
                </div>
                <div class="row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="-">&minus;</button>
                </div>
                <div class="row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="+">&plus;</button>
                </div>
                <div class="row">
                    <button id=".">&middot;</button>
                    <button id="0">0</button>
                    <button id="solve">=</button>
                </div>
            </div>
            
            
            <!--==[SCIENTIFIC PARTS]== -->
            <div id="sci">
                <div class="row">
                    <button id="del2">Del</button>
                    <button id="left">«</button>
                    <button id="shift">&#x21E7;</button>
                    <button id="%">%</button>
                </div>
                <div class="row">
                    <button id="sin">sin</button>
                    <button id="cos">cos</button>
                    <button id="tan">tan</button>
                    <button id="ln">ln</button>
                </div>
                <div class="row">
                    <button id="log">log</button>
                    <button id="!">!</button>
                    <button id="π">&pi;</button>
                    <button id="e">e</button>
                </div>
                <div class="row">
                    <button id="(">(</button>
                    <button id=")">)</button>
                    <button id="root">√</button>
                    <button id="/">b/c</button>
                </div>
                <div class="row">
                    <button id="²">x²</button>
                    <button id="rad">Rad</button>
                    <button id="solve2">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
